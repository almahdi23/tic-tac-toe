<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Tic tac toe</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class="main">
		<h2>Players</h2>
		<div class="head">
			<div id="l">
				<div class="left-player player">
					<h1>1</h1>
				</div>
			</div>
			<div id="r">
				<div class="right-player player">
					<h2>2</h2>
				</div>
			</div>
		</div>
		<div class="box">
			<div id="a" class="square"></div>
			<div id="b" class="square"></div>
			<div id="c" class="square"></div>
			<div id="d" class="square"></div>
			<div id="e" class="square"></div>
			<div id="f" class="square"></div>
			<div id="g" class="square"></div>
			<div id="h" class="square"></div>
			<div id="i" class="square"></div>
		</div>
		<input id="reset" type="button" value="reset" class="btn btn-danger col-md-5" />
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/JavaScript.js"></script>
</body>

</html>
